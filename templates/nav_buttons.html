{% macro nav(prev, next) %}
<div class="d-flex justify-content-between mt-4">
    {% if prev %}
    <a class="btn btn-outline-secondary" href="{{ url_for('section', name=prev) }}">← Попередній розділ</a>
    {% else %}
    <span></span>
    {% endif %}
    {% if next %}
    <a class="btn btn-outline-primary" href="{{ url_for('section', name=next) }}">Наступний розділ →</a>
    {% endif %}
</div>
{% endmacro %}
