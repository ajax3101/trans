<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Розрахунок трансформатора{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MathJax for LaTeX -->
    <script>
      MathJax = {{
        tex: {{ inlineMath: [['$', '$'], ['\\(', '\\)']] }},
        svg: {{ fontCache: 'global' }}
      }};
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <!-- Chart.js for graphics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Трансформатор</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Головна</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('details') }}">Результати</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('section', name='section_1_2_latex') }}">Розділ I</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('section', name='section_2_1_latex') }}">Розділ II</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('section', name='section_3_1_latex') }}">Розділ III</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
